<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <script src="./script.js"></script>
    <script>
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault() {
        let defaultText = `\
# Learning how to be a programmer
## a markdown previewer
[Learn more about how to be a programmer](//https://www.freecodecamp.org/learn).
<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an inline code\`

\`\`\`
function example(){
  return multipleLines;
}
\`\`\`
- Example of list items
- One
- Two
- Three

[![IMAGE ALT TEXT HERE](https://images.stockcake.com/public/2/d/c/2dc9b312-e82b-4185-a19a-ae11d0d40e0a_medium/majestic-eagle-watches-stockcake.jpg)]

> This is a block quote

**Here is a bolded text**`;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
      }
    </script>

    <title>Markdown</title>
  </head>

  <body class="bg-light" onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-info py-3">
          <h2>Markdow Previewer</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-light d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea
              name="textarea"
              id="editor"
              class="form-control flex-grow-1"
              onkeyup="updatePreview()"
            ></textarea>
          </div>
        </div>
        <div class="col-6 bg-transparent">
          <h2 class="text-white text-center my-3">Preview</h2>
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
